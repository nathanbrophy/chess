<!DOCTYPE html>
<html>
  <head>
    <script src="engine.js"></script>

    <script src="pieces.js"></script>
    <script src="board.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="board_style.css">
    <meta charset="utf-8"></meta>
    <title>Mav Chess</title>
  </head>
  <body>

    <div id="header">
      <h1>Maverick Chess</h1>
    </div>

    <div style="overflow:auto ">
      <div class="menu">
        <div><button onclick="load_pieces();">Load Pices</button></div>
        <div id="turn_box">Load the pieces to begin a game</div>
        <div>
          <table id="move_log">
              <tr>
                <th>
                  Move
                </th>
                <th>
                  Player
                </th>
              </tr>
          </table>
        </div>
        <a href="#">Link 4</a>
      </div>

      <div class="main">
        <div id="board_container"></div>
      </div>

      <div class="right">
        <h2>Leaderboard</h2>
        <table id="leaderboard">
          <thead>
              <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score?</th>
              </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>Dat bitch Julie</td>
              <td>:)</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="footer">some maverick software consultants got bored</div>

    <script> print_board();
  </script>
  </body>
</html>
